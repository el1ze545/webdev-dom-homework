<!-- Реализация добавления нового комментария -->
<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments" class="comments">
        <li id="comment" class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id ="add-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id ="add-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const addNameEl = document.getElementById("add-name");
    const addTextEl = document.getElementById("add-text");
    const buttonEl = document.getElementById("add-form-button");
    const commentsEl = document.getElementById("comments");
    const commentTemplateEl = document.getElementById("comment-template");
    
    function formatDate() {
        return new Date().toLocaleString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      }

    buttonEl.addEventListener("click", () => {
      if (!addNameEl.value.trim() || !addTextEl.value.trim()) {
        alert("Пожалуйста, заполните все поля ввода!");
        return;
      }

      const newComment = `
          <li class="comment">
            <div class="comment-header">
              <div>${addNameEl.value.trim()}</div>
              <div>${formatDate()}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">${addTextEl.value.trim()}</div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">0</span>
                <button class="like-button"></button>
              </div>
            </div>
          </li>
        `;

      commentsEl.innerHTML += newComment;
      
      addNameEl.value = "";
      addTextEl.value = "";
    })
  </script>
</html>
